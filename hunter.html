<script>
  var ids=["image01","image02","image03","image04","image05","image06","image07","image08",
           "image09","image10","image11","image12","image13","image14","image15","image16",
           "image17","image18","image19","image20","image21","image22","image23","image24"]
  var checkCount=0
  var penalty=0
  var lastCheck=0
  var mouseLocation=13
  var catLocation=21
  var gameOver=false

  function check(position){
  if(gameOver==true){

  }
  else{
    if(position==mouseLocation){
      document.getElementById(ids[position]).src="mouse.jpg";
      gameOver=true;
      penalty-=3;
    }
    else if(position==catLocation){
      document.getElementById(ids[position]).src="cat.png";
      gameOver=true;
      penalty+=4;
    }
    else{
      document.getElementById(ids[position]).src="grass.jpg";
      checkCount+=1;
      penalty+=1;
    }
    lastCheck=position;
  }
  bushes.innerHTML="Number of bushes checked is "+checkCount;
  Penalty.innerHTML="Penalty is "+penalty;
}

function help() {
  var col=lastCheck%6;
  var row=Math.floor(lastCheck/6);
  var mousecol=mouseLocation%6;
  var mouserow=Math.floor(mouseLocation/6);
  var catcol=catLocation%6;
  var catrow=Math.floor(catLocation/6);
  var mousecol_diff=Math.abs(col-mousecol);
  var mouserow_diff=Math.abs(row-mouserow);
  var catcol_diff=Math.abs(col-catcol);
  var catrow_diff=Math.abs(row-catrow);

  if(mousecol_diff<=1 && mouserow_diff<=1) {
    document.getElementById("help").innerHTML="squeek"
    penalty+=2;
    Penalty.innerHTML="Penalty is "+penalty;
  }
  else if(catcol_diff<=1 && catrow_diff<=1) {
    document.getElementById("help").innerHTML="Meow"
    penalty+=2;
    Penalty.innerHTML="Penalty is "+penalty;
  }
  else {
    document.getElementById("help").innerHTML="sorry, no help available"
    penalty+=2;
    Penalty.innerHTML="Penalty is "+penalty;
  }
}
